<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class=".center">
    <div class="center" id="container">
        <div class="center" id="score-board">
            <div class="center">
                <h3>High Score</h3>
                <div class="box center" id="highscore"></div>
            </div>
            <div class="center">
                <h3>Hit</h3>
                <div class="box center" id="hit"></div>
            </div>
            <div class="center">
                <h3>Timer</h3>
                <div class="box center" id="timer"></div>
            </div>
            <div class="center">
                <h3>Score</h3>
                <div class="box center" id="score"></div>
            </div>
            <div class="center">
                <h3>Lives</h3>
                <div class="box center" id="lives"></div>
            </div>
        </div>
        <div class="center" id="game-area">
            <div class="center" id="menu">
                <h1>Bubble Game</h1>
                <div class="center" id="button">Play</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
